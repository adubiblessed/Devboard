{% extend 'base/tasks.html'%}

<form method="POST" action="{% url 'tasks' %}">
    {% csrf_token %}
    <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-300">Task Title</label>
        <input type="text" name="title" id="title" class="mt-1 block w-full p-2 bg-card-bg border border-border-gray rounded-md focus:ring-blue-500 focus:border-blue-500" required>
    </div>
    <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
        <textarea name="description" id="description" rows="3" class="mt-1 block w-full p-2 bg-card-bg border border-border-gray rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">Create Task</button>
</form>
