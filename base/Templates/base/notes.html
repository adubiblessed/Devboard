<div class="bg-card-bg rounded-lg p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-semibold">Notes</h2>
    <a href="{% url 'notes_display' %}" class="text-blue-400 hover:text-blue-300 text-sm">View all</a>
  </div>



  <div class="space-y-4">
    {% for each in notes %}
    <div class="border-b border-gray-600 pb-4"><a href="{% url 'notes_each' each.id %}">
      <div class="flex items-center justify-between mb-2">
        <h3 class="font-medium">{{ each.title }}</h3>
        <span class="text-sm text-gray-400">{{ each.created_at|date:"M d, Y" }}</span>
      </div>
      <p class="text-gray-400 text-sm">
        {{ each.content|truncatewords:20 }}
      </p></a>
    </div>
    {% endfor %}

    <div class="mt-4 mb-4">
      <a href="{% url 'notes' %}" class="text-blue-400 hover:text-blue-300 text-sm">Add New Note</a>
    </div>
</div>
<!-- ===== NOTES SECTION END ===== -->
