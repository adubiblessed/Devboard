{% extends 'base/main.html' %}

{% block content %}
<div class="container mx-auto max-w-3xl px-6 py-10">
    <div class="bg-card-bg rounded-xl shadow-md p-6 sm:p-8 border border-gray-700">
        
        <!-- Note Title -->
        <h1 class="text-3xl font-semibold text-white mb-4">
            {{ note.title }}
        </h1>
        
        <!-- Date -->
        <p class="text-sm text-gray-400 mb-6">
            Created on {{ note.created_at|date:"M d, Y" }}
        </p>
        
        <!-- Content -->
        <div class="prose prose-invert max-w-none text-gray-300">
            <p>{{ note.content|linebreaks }}</p>
        </div>

        <!-- Actions -->
        <div class="mt-8 flex flex-wrap gap-3">
            <a href="{% url 'notes_display' %}" 
               class="inline-flex items-center px-5 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-md border border-gray-600 transition">
                ← Back to Notes
            </a>
            <a href="{% url 'notes_display'  %}" 
               class="inline-flex items-center px-5 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md transition">
                ✎ Edit Note
            </a>
        </div>
    </div>
</div>
{% endblock %}
