{% extends 'base/main.html' %}

{% block content %}

<form method="POST" action="{% url 'notes' %}" class="space-y-6">
    {% csrf_token %}
    
    <div class="container mx-auto max-w-2xl px-4 sm:px-6 lg:px-8 py-10">
        <div class="bg-card-bg rounded-xl shadow-md p-6 sm:p-8 border border-gray-700">
            <h2 class="text-2xl font-semibold text-white mb-6">Create New Note</h2>

            <!-- Note Title Field -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Note Title</label>
                <input 
                    type="text" 
                    name="title" 
                    id="title" 
                    class="block w-full rounded-md bg-dark-bg border border-gray-700 p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm sm:text-base" 
                    placeholder="e.g. Database indexing tips" 
                    required
                >
            </div>

            <!-- Note Content Field -->
            <div>
                <label for="content" class="block text-sm font-medium text-gray-300 mb-1">Content</label>
                <textarea 
                    name="content" 
                    id="content" 
                    rows="4" 
                    class="block w-full rounded-md bg-dark-bg border border-gray-700 p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm sm:text-base resize-none"
                    placeholder="Add your note content here..."
                ></textarea>
            </div>

            <!-- Form Actions -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0 mt-6">
                <!-- Primary Button -->
                <button 
                    type="submit" 
                    class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 bg-indigo-500 hover:bg-indigo-600 text-white text-sm font-medium rounded-md transition-colors duration-200"
                >
                    Create Note
                </button>

                <!-- Secondary Button -->
                <a href="{% url 'notes_display' %}" 
                   class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white text-sm font-medium rounded-md border border-gray-600 transition-colors duration-200">
                    View All Notes
                </a>
            </div>  
        </div>
    </div>
</form>

{% endblock content %}
